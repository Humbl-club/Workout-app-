<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#0A0A0A;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0A0A0A" />
    <title>REBLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    <style>
      /* Instant splash - shows before any JS loads */
      #native-splash {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0A0A0A 0%, #0E0E0F 50%, #0A0A0A 100%);
        overflow: hidden;
      }

      /* Ambient glow */
      #native-splash .glow {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(224, 122, 95, 0.2) 0%, transparent 70%);
        filter: blur(50px);
        animation: glow-pulse 2s ease-in-out infinite;
      }

      /* Logo container */
      #native-splash .logo {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: baseline;
        perspective: 800px;
      }

      /* Individual letters */
      #native-splash .letter {
        font-family: 'Manrope', -apple-system, system-ui, sans-serif;
        font-size: 52px;
        font-weight: 800;
        letter-spacing: -0.02em;
        opacity: 0;
        transform: translateY(-30px) rotateX(-60deg);
        transform-origin: center bottom;
        animation: letter-drop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      #native-splash .letter.white { color: #FFFFFF; }
      #native-splash .letter.coral { color: #E07A5F; }

      #native-splash .letter:nth-child(1) { animation-delay: 0.05s; }
      #native-splash .letter:nth-child(2) { animation-delay: 0.12s; }
      #native-splash .letter:nth-child(3) { animation-delay: 0.19s; }
      #native-splash .letter:nth-child(4) { animation-delay: 0.26s; }
      #native-splash .letter:nth-child(5) { animation-delay: 0.33s; }

      /* Underline */
      #native-splash .underline {
        width: 0;
        height: 3px;
        margin-top: 12px;
        border-radius: 2px;
        background: linear-gradient(90deg, transparent, #E07A5F, transparent);
        animation: underline-sweep 0.35s ease-out 0.45s forwards;
      }

      /* Tagline */
      #native-splash .tagline {
        margin-top: 16px;
        font-family: 'Manrope', sans-serif;
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.35);
        opacity: 0;
        transform: translateY(8px);
        animation: fade-up 0.35s ease-out 0.55s forwards;
      }

      /* Loading dots */
      #native-splash .dots {
        position: absolute;
        bottom: 100px;
        display: flex;
        gap: 8px;
        opacity: 0;
        animation: fade-in 0.3s ease-out 0.65s forwards;
      }

      #native-splash .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #E07A5F;
        animation: dot-pulse 1.4s ease-in-out infinite;
      }

      #native-splash .dot:nth-child(1) { animation-delay: 0s; }
      #native-splash .dot:nth-child(2) { animation-delay: 0.15s; }
      #native-splash .dot:nth-child(3) { animation-delay: 0.3s; }

      /* Fade out when React takes over */
      #native-splash.hiding {
        opacity: 0;
        transform: scale(1.02);
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        pointer-events: none;
      }

      /* Keyframes */
      @keyframes letter-drop {
        0% {
          opacity: 0;
          transform: translateY(-30px) rotateX(-60deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) rotateX(0deg);
        }
      }

      @keyframes underline-sweep {
        0% { width: 0; opacity: 0; }
        100% { width: 120px; opacity: 1; }
      }

      @keyframes fade-up {
        0% { opacity: 0; transform: translateY(8px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes glow-pulse {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.15); opacity: 1; }
      }

      @keyframes dot-pulse {
        0%, 80%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        40% {
          opacity: 1;
          transform: scale(1.3);
        }
      }
    </style>
</head>
  <body style="margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#0A0A0A;">
    <!-- Native splash - shows INSTANTLY before any JS -->
    <div id="native-splash">
      <div class="glow"></div>
      <div class="logo">
        <span class="letter white">R</span>
        <span class="letter white">E</span>
        <span class="letter coral">B</span>
        <span class="letter coral">L</span>
        <span class="letter coral">D</span>
      </div>
      <div class="underline"></div>
      <p class="tagline">Build Your Best</p>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div id="root" style="width:100%;height:100%;"></div>

    <!-- Hide Capacitor splash and manage HTML splash -->
    <script>
      // Hide native Capacitor splash
      if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.SplashScreen) {
        window.Capacitor.Plugins.SplashScreen.hide();
      }

      // Only show HTML splash on fresh app load, not on hot reloads
      // Check sessionStorage to see if splash was already shown
      var splashShown = sessionStorage.getItem('rebld:splash_shown');
      var splash = document.getElementById('native-splash');
      if (splash) {
        if (splashShown) {
          // Already shown this session - remove immediately
          splash.remove();
        } else {
          // First load - mark as shown
          sessionStorage.setItem('rebld:splash_shown', 'true');
        }
      }
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
