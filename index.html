<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REBLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Syne:wght@700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Design System - Midnight Energy (Volt Athletics) */
      :root {
        /* Backgrounds */
        --background: #121418;              /* Deep navy/charcoal */
        --surface: #1C1F26;                 /* Elevated slate */
        --surface-secondary: #252930;       /* Darker slate */
        --surface-hover: #2D323B;           /* Interactive slate */

        /* Text */
        --text-primary: #F8F9FA;            /* Off-white (softer on eyes) */
        --text-secondary: #ADB5BD;          /* Light gray */
        --text-tertiary: #6C757D;           /* Medium gray */

        /* Red Accent System (REBLD Brand) */
        --accent: #FF3366;                  /* Hot pink/red - primary */
        --accent-hover: #E62E5C;
        --accent-light: rgba(255, 51, 102, 0.1);

        /* Multi-Color for Context */
        --accent-primary: #FF3366;          /* Primary red */
        --accent-secondary: #00E5FF;        /* Electric cyan (secondary) */
        --accent-tertiary: #FFD700;         /* Electric gold */

        --accent-strength: #FF3366;         /* Strength training */
        --accent-cardio: #00E5FF;           /* Cardio */
        --accent-mobility: #FFD700;         /* Mobility/recovery */

        /* Status */
        --success: #00E5A0;                 /* Electric mint */
        --error: #FF4655;                   /* Bright red */
        --warning: #FFB800;                 /* Bright orange */

        /* Borders */
        --border: rgba(248, 249, 250, 0.1);
        --border-strong: rgba(248, 249, 250, 0.15);

        /* Shadows (Darker, more dramatic) */
        --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.2);
        --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.5);

        /* Glow effects for accents */
        --glow-red: 0 0 20px rgba(255, 51, 102, 0.3);
        --glow-cyan: 0 0 20px rgba(0, 229, 255, 0.3);
        --glow-gold: 0 0 20px rgba(255, 215, 0, 0.3);

        /* Gradient System - Premium */
        --gradient-primary: linear-gradient(135deg, #FF3366, #FF6B9D);
        --gradient-progress: linear-gradient(90deg, #FF3366, #FF6B3D);
        --gradient-success: linear-gradient(135deg, #00E5A0, #00E5FF);
        --gradient-subtle-bg: linear-gradient(180deg, rgba(255, 51, 102, 0.03), transparent);
        --gradient-text: linear-gradient(135deg, #FF3366, #FF6B9D);

        /* Transitions */
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Manrope', system-ui, -apple-system, sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        font-size: 13px;
        line-height: 1.3;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
        touch-action: pan-y;
      }

      /* Ultra-compact mobile typography */
      h1, .text-3xl {
        font-size: 18px;
        line-height: 1.2;
      }
      h2, .text-2xl {
        font-size: 16px;
        line-height: 1.2;
      }
      h3, .text-xl {
        font-size: 14px;
        line-height: 1.3;
      }
      .text-4xl {
        font-size: 20px;
        line-height: 1.1;
      }

      /* Safe area support for notched iPhones */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }

      .font-syne {
        font-family: 'Syne', system-ui, sans-serif;
      }

      .font-grotesk {
        font-family: 'Space Grotesk', system-ui, sans-serif;
      }

      .logo-spacing {
        letter-spacing: -0.02em;
      }

      /* Scrollbar styling */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations - Subtle and purposeful */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slide-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes scale-in {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse-subtle {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.02);
          opacity: 0.95;
        }
      }

      .animate-fade-in {
        animation: fade-in 0.4s var(--transition-base) both;
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.5s var(--transition-base) both;
      }

      .animate-slide-in {
        animation: slide-in 0.4s var(--transition-base) both;
      }

      .animate-scale-in {
        animation: scale-in 0.3s var(--transition-base) both;
      }

      .animate-pulse-subtle {
        animation: pulse-subtle 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Gradient Utilities */
      .gradient-text {
        background: var(--gradient-text);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-border {
        position: relative;
        background: var(--surface);
        border: 2px solid transparent;
        background-clip: padding-box;
      }

      .gradient-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 2px;
        background: var(--gradient-primary);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      @keyframes gradient-shift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
      }

    </style>
