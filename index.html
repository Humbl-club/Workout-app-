<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REBLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #1C1C1E;
      }
      .font-syne {
        font-family: 'Syne', sans-serif;
      }
      .logo-spacing {
        letter-spacing: -0.055em;
      }
      
      /* Custom fade-in animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
       @keyframes staggered-fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes scale-in-center {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes gleam {
        0% { transform: translateX(-150%) skewX(-25deg); }
        80% { transform: translateX(-150%) skewX(-25deg); }
        100% { transform: translateX(150%) skewX(-25deg); }
      }
      @keyframes pulse-logo {
        50% {
          opacity: 0.7;
        }
      }
      @keyframes pulse-fab {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
      }
      @keyframes slide-in-from-right {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slide-out-to-left {
        0% {
          transform: translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateX(-100%);
          opacity: 0;
        }
      }

      .animate-fade-in-custom { animation: fade-in 0.6s ease-out both; }
      .animate-fade-in-down-custom { animation: fade-in-down 0.6s ease-out both; }
      .animate-fade-in-up-custom { animation: fade-in-up 0.6s ease-out both; }
      .animate-staggered-fade-in-up { animation: staggered-fade-in-up 0.5s ease-out backwards; }
      .animate-scale-in-center { animation: scale-in-center 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
      .animate-gleam { animation: gleam 8s infinite linear; }
      .animate-pulse-logo { animation: pulse-logo 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-pulse-fab { animation: pulse-fab 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-slide-in-from-right { animation: slide-in-from-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }

    </style>

  }
}
</script>
